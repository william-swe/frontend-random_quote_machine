<!DOCTYPE html>
<html>
    <head>
        <title>Random quote machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="App.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:700&amp;display=swap" rel="stylesheet">
        <script type="text/javascript" src="App.js"></script>
    </head>
    <body onload="changeQuote(), changeColors()">
        <table id="quote-box">
            <tr>
              <td id="text"><i class="fa fa-quote-left"> </i> <span id="quote">"get_rand_quote()"</span></td>
            </tr>
            <tr>
              <td><p id="author">- {authors[index]}</p></td>
            </tr>
            <tr>
              <td>
                <div id="btn-groups">
                  <div id="left-group">
                    <a id="tweet-quote" href="https://www.twitter.com/intent/tweet" target="_blank">
                      <i class="fa fa-twitter fa-2x"></i>
                    </a>
                    <a href="https://www.tumblr.com" target="_blank">
                      <i class="fa fa-tumblr-square fa-2x"></i>
                    </a>
                  </div>
                  <div id="right-group">
                    <button type="button" id="new-quote" onClick="changeQuote(), changeColors()">New quote</button>
                  </div>
                </div>
              </td>
            </tr>
          </table>
    </body>
</html>
